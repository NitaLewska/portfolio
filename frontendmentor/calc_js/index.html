<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic_Calc</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="resources/favicon.png" type="image/png">
</head>
<body>
<main>
    <div class="calc">
        <div class="calc_body">
            <div class="upper">  </div>
            <div class="display" id="display">w</div>
            <button class="start" id="cce">c/ce</button>
            <button class="" id="off">off</button>
            <button class="disabled" id="sq" disabled>sq</button>
            <button class="disabled" id="percent" disabled>%</button>
            <button class="disabled" id="mrc" disabled>mrc</button>
            <button class="disabled" id="m-" disabled>m-</button>
            <button class="disabled" id="m+" disabled>m+</button>
            <button class="operator" id="division">/</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>           
            <button class="operator" id="times">*</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="minus">-</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="number" id="zero">0</button>
            <button class="dot" id="dot">.</button>
            <button id="equals">=</button>
            <button class="operator" id="plus">+</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</main>
</body>
</html>
