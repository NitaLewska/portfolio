<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="scripts.js" defer></script>
</head>
<body>
  <main>
      <div class="bgi"></div>
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      <section>
        <h1>We're<br><span>coming<br>soon</span></h1>
        <p>  Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <input type="email" placeholder="Email Address" id="email">
          <button id="submit"><img src="images/icon-arrow.svg" alt=""></button>      
          <img src="images/icon-error.svg" alt="" id="error_icon" class="hidden">
        </form>
        <p id="error_text" class="hidden">Please provide a valid email</p>
      </section>
      <aside>2 </aside>
  </main>
</body>
</html>
